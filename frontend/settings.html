<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Stream Deck Einstellungen</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div id="scale-container">
        <h1 id="page-title">Einstellungen</h1>
        
        <!-- Einstellungsbox -->
        <div class="editor-box">
        <h3>Reset All Buttons</h3>
        <button id="reset-config">Zurücksetzen</button>
        </div>
        
        <!-- Bestätigungs-Popup -->
        <div id="confirm-reset" class="hidden custom-dialog">
            <div class="alert-box">
            <p>Willst du wirklich alle Buttons zurücksetzen?</p>
            <button id="confirm-yes">Ja</button>
            <button id="confirm-no">Abbrechen</button>
            </div>
        </div>
        <script src="settings.js"></script>
        <div id="back-button" class="settings-button" onclick="window.location.href='index.html'">
        ⚙
        </div>
    </div>
</body>
</html>
